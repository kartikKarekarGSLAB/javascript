<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="./../css/signup.css">
</head>
<body>
    <h1>Sign up</h1>
    <div id="sing-up-information">
        Username : <input type="text" id="username"><br>
        Password : <input type="password" id="password"> <br>
        Confirm password : <input type="password" id="confirm-password"> <br>
        Email : <input type="email" id="email"> <br>
        Company Name : <input type="text" id="company-name"> <br>
        Designation : <input type="text" id="designation"> <br>
        profile picture : <input type="file" id=profile-picture> <br>
        <button id="signup-button">
            Sign up
        </button>
    </div>
</body>
    <script src="./../js/signup.js"></script>
</html>
